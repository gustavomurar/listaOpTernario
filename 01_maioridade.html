<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    const ii = parseInt(prompt("Informe sua idade:"));

    //Processamento
    let yy = "";
    ( ii >= 18) ? yy = "Você chegou a maioridade."
    : yy = "Você não chegou a maioridade. Faltam " + (18-ii) + " anos para atingir a maioridade.";

    //Saída
    document.write(yy);


</script>
