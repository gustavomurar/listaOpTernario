<meta charset="UTF-8">
<script>
    //Problema: Meio de transporte mais barato
    // Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    // Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    // Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.

    const jj = Number(prompt("Informe o preço do litro do combustível"));
    const rr = Number(prompt("Informe a quantidade de litros utilizados para se deslocar para o trabalho diariamente"));
    const gg = Number(prompt("Informe o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente"));

    const ff = (rr * 2) * jj;
    const nn = gg * 2;

    const uu = (ff < nn) ? alert(`Não usar o transporte público é a melhor opção, irá custar ir e volta ${ff}`): alert(`Usar o transporte público é a melhor opção, irá custar ir e volta ${nn}`);
    
</script>
