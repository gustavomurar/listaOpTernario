<meta charset="UTF-8">
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada
    const aa = parseInt(prompt("informe seu ano de nascimento"));

    //Processamento
    let rr = "";
    const tt =2023 - aa;
    (tt >= 16) ?rr = "Você já pode votar."
    :rr = "Você não pode votar."

    //Saída
    document.write(rr);

</script>
