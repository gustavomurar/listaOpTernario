<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
    const oo = parseInt(prompt("Informe um número inteiro"));
    const qq = parseInt(prompt("Insira outro número inteiro"));

    //Processamento
    const mm = (oo > qq) ? alert (`${oo} é maior que ${qq}`) : alert (`${qq} é maior que ${oo}`);
    
    
</script>
